<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="card">
      <img class="image" src="image-qr-code.png" alt="QR-Code">
      <div class="text">
        <h1 class="header">Improve your front-end skills by building projects</h1>
        <p class="para">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/syuneesh">Yuneesh Soni</a>.
  </div>





</body>

</html>
